<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Shops</title>
    </head>
    <body class="d-flex">

        <form>

            <div class="row">
                {% for stall_name in stalls_names %}
                <div class="col-4">
                    <div class="card rounded mb-3 mt-3">
                        <img class="w-100 rounded" src="{{url_for('static', filename='/images/'+stall_name+'.jpeg')}}" alt="Unavailable">
                        <div class="card-body">
                            <h3>{{stall_name}}</h3>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary float-end" type="submit" formaction="{{'/orderFood/'+stall_name}}">Get Food</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </form>

        <!-- Don't write below this line -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    </body>
</html>
